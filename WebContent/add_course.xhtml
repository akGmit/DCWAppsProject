<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>DCW Project 2018/19</title>
	<h:outputStylesheet library="css" name="styles.css" />
</h:head>
<h:body>
	<h:form id="add_course_form">
	<h:messages globalOnly="true" styleClass="error"/>
		<h:message for="submit" />
		<h3>Add Course</h3>
		<h:panelGrid id="add_course_panel" columns="3" cellpadding="5"
			cellspacing="1" var="course">

			<h:outputLabel value="Course ID" />
			<h:inputText id="cid" value="#{course.cid}" required="true"
				requiredMessage="Course ID is mandatory" />
			<h:message for="cid" styleClass="error"/>
			<h:outputLabel value="Name:" />
			<h:inputText id="name" value="#{course.cname}" required="true"
				requiredMessage="Name is mandatory" />
			<h:message for="name" styleClass="error"/>
			<h:outputLabel value="Duration:" />
			<h:inputText id="duration" value="#{course.duration}" required="true"
				requiredMessage="Duration is mandatory" />
			<h:message for="duration" styleClass="error" />
			<f:facet name="footer">
				<h:commandButton id="submit" type="submit" value="Add"
					actionListener="#{courseController.addCourse(course)}">
				</h:commandButton>
			</f:facet>
		</h:panelGrid>
		<h:link value="Home" outcome="index" /> &#160;
		<h:link value="Courses" outcome="list_courses" />
	</h:form>

</h:body>
</html>
