<!DOCTYPE html>
<h:html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>DCW Project 2018/19</title>
	<h:outputStylesheet library="css" name="styles.css" />
	<h:outputStylesheet library="css" name="tables.css" />
	<f:metadata>
		<f:event type="preRenderView"
			listener="#{courseController.loadCourseDetails()}" />
	</f:metadata>
</h:head>
<h:body>
	<h3>Course Student Details</h3>
	<h:form>
		<h:dataTable value="#{courseController.courseDetails}" var="c"
			styleClass="table" headerClass="table-header"
			rowClasses="table-odd-row,table-even-row">
			<h:column>
				<f:facet name="header">Course ID</f:facet>
               #{c.get(1).cid}
            </h:column>
			<h:column>
				<f:facet name="header">Course name</f:facet>
               #{c.get(1).cname}
            </h:column>
			<h:column>
				<f:facet name="header">Course duration</f:facet>
               #{c.get(1).duration}
            </h:column>
			<h:column>
				<f:facet name="header">Student namen</f:facet>
               #{c.get(0).name}
            </h:column>
			<h:column>
				<f:facet name="header">Student address</f:facet>
               #{c.get(0).address}
            </h:column>
		</h:dataTable>
		<h:link value="Home" outcome="index" />&#160;
		<h:link value="Courses" outcome="list_courses" />
	</h:form>
</h:body>
</h:html>
